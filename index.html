<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Fluency Studio â€” Portal Real</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 select-none">
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel" data-type="module">
    // --- 1. IMPORTAÃ‡ÃƒO DO FIREBASE (SDK v9) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // --- 2. CONFIGURAÃ‡ÃƒO (VOCÃŠ PRECISA COLAR SEUS DADOS AQUI) ---
    const firebaseConfig = {
      apiKey: "COLE_SUA_API_KEY_AQUI",
      authDomain: "fluency-studio-portal.firebaseapp.com",
      projectId: "fluency-studio-portal",
      storageBucket: "fluency-studio-portal.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const { useState, useEffect } = React;

    // --- TELA DE LOGIN ---
    const LoginScreen = ({ onLogin }) => {
      const [email, setEmail] = useState('');
      const [pass, setPass] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      const handleLogin = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        try {
          await signInWithEmailAndPassword(auth, email, pass);
          // O onAuthStateChanged lÃ¡ embaixo vai lidar com a troca de tela
        } catch (err) {
          setError('Erro ao entrar: Verifique e-mail e senha.');
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6">
          <div className="bg-white w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden animate-fade-in">
            <div className="bg-indigo-600 p-8 text-center">
              <h1 className="text-2xl font-bold text-white">Fluency Studio</h1>
              <p className="text-indigo-200 text-sm">Portal do Aluno</p>
            </div>
            <form onSubmit={handleLogin} className="p-8 space-y-4">
              <input type="email" placeholder="E-mail" className="w-full border p-3 rounded-lg" 
                value={email} onChange={e => setEmail(e.target.value)} required />
              <input type="password" placeholder="Senha" className="w-full border p-3 rounded-lg" 
                value={pass} onChange={e => setPass(e.target.value)} required />
              
              {error && <p className="text-red-500 text-xs font-bold text-center">{error}</p>}
              
              <button disabled={loading} className="w-full bg-slate-900 text-white font-bold py-3 rounded-lg hover:bg-slate-800 transition">
                {loading ? 'Entrando...' : 'Entrar'}
              </button>
            </form>
          </div>
        </div>
      );
    };

    // --- TELA PRINCIPAL (DASHBOARD) ---
    const Dashboard = ({ user }) => {
      const [lessons, setLessons] = useState([]);
      const [loading, setLoading] = useState(true);

      // Buscar aulas do Firestore
      useEffect(() => {
        const fetchLessons = async () => {
          try {
            // Tenta buscar a coleÃ§Ã£o 'lessons'. Se nÃ£o existir, fica vazio.
            const q = query(collection(db, "lessons"), orderBy("date", "asc"));
            const querySnapshot = await getDocs(q);
            const data = querySnapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
            setLessons(data);
          } catch (error) {
            console.error("Erro ao buscar aulas:", error);
          } finally {
            setLoading(false);
          }
        };
        fetchLessons();
      }, []);

      const handleLogout = () => signOut(auth);

      return (
        <div className="max-w-md mx-auto min-h-screen bg-slate-50 pb-20">
          <header className="bg-white p-6 shadow-sm flex justify-between items-center sticky top-0 z-10">
            <div>
              <h1 className="text-xl font-bold text-slate-900">OlÃ¡, {user.email.split('@')[0]} ðŸ‘‹</h1>
              <p className="text-xs text-slate-500">Vamos estudar?</p>
            </div>
            <button onClick={handleLogout} className="text-red-500 text-xs font-bold border border-red-100 px-3 py-1.5 rounded-lg hover:bg-red-50">Sair</button>
          </header>

          <main className="p-4 space-y-4">
            <h2 className="text-lg font-bold text-slate-800">Sua Trilha</h2>
            
            {loading && <p className="text-center text-slate-400 py-10">Carregando trilha...</p>}
            
            {!loading && lessons.length === 0 && (
              <div className="bg-yellow-50 p-4 rounded-xl border border-yellow-100 text-center">
                <p className="text-yellow-800 text-sm font-bold">Nenhuma aula encontrada.</p>
                <p className="text-yellow-700 text-xs mt-1">Crie a coleÃ§Ã£o "lessons" no seu Firestore.</p>
              </div>
            )}

            <div className="space-y-4 relative">
               {/* Linha vertical conectora */}
               <div className="absolute left-[19px] top-4 bottom-4 w-0.5 bg-slate-200 -z-10"></div>

               {lessons.map((lesson) => (
                 <div key={lesson.id} className="flex gap-4 animate-fade-in">
                   <div className={`w-10 h-10 rounded-full flex items-center justify-center text-xs font-bold shrink-0 border-4 border-slate-50 ${lesson.status === 'done' ? 'bg-green-500 text-white' : 'bg-white text-slate-500 shadow-sm'}`}>
                     {lesson.status === 'done' ? 'âœ“' : lesson.order}
                   </div>
                   <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex-1">
                     <div className="flex justify-between items-start mb-1">
                       <h3 className="font-bold text-slate-800">{lesson.title}</h3>
                       <span className="text-[10px] bg-slate-100 px-2 py-0.5 rounded text-slate-500">{lesson.date}</span>
                     </div>
                     <p className="text-sm text-slate-500 mb-3">{lesson.summary}</p>
                     <a href={lesson.link} target="_blank" className="block text-center bg-indigo-50 text-indigo-700 py-2 rounded-lg text-xs font-bold hover:bg-indigo-100 transition">
                       Acessar Material
                     </a>
                   </div>
                 </div>
               ))}
            </div>
          </main>
        </div>
      );
    };

    // --- COMPONENTE RAIZ ---
    const App = () => {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
          setUser(currentUser);
          setLoading(false);
        });
        return () => unsubscribe();
      }, []);

      if (loading) return <div className="min-h-screen flex items-center justify-center bg-slate-50 text-slate-400">Carregando App...</div>;

      return user ? <Dashboard user={user} /> : <LoginScreen />;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
